<!DOCTYPE html>
<html>
<head>
<style>
body {
    width: 100%;
    height: 100%;
    background-color: #0070AD;
}

.header {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  justify-content: center;
}

#time{
  position: relative;
}

.flex-container {
  width: 100%;
  height: 100%;
  display: flex;
  flex-wrap: wrap;
  background-color: #0070AD;
  align-items: center;
  justify-content: center;
}

.flex-container .divclass {
  background-color: #ECECEC;
  /*margin: 30px;*/
  margin-right: 30px;
  padding: 0;
  font-size: 30px;
  width: 300px;
  height: 350px;
  text-align: center;
}

.flex-container > iframe {
  background-color: #ECECEC;
  margin: 30px;
  padding: 0;
  font-size: 30px;
  width: 300px;
  height: 350px;
}
.divbutton{
  margin-top: 20px;
  z-index: 100;
}
</style>
<script>
  function startTime() {
    var today = new Date();
    var y = today.getFullYear();
    var mo = today.getMonth();
    var d = today.getDate();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    d = checkTime(d);
    h = checkTime(h);
    m = checkTime(m);
    s = checkTime(s);
    mo = checkMonth(mo);
    document.getElementById('datetime').innerHTML =
      y + "-" + mo + "-" + d + " " + h + ":" + m + ":" + s;
    var t = setTimeout(startTime, 500);
  }

  function checkTime(i) {
    if (i < 10) { i = "0" + i };  // add zero in front of numbers < 10
    return i;
  }

  function checkMonth(j) {
    j += 1;   //months start from 0, add 1 to display correct
    return j;
  }

  function hideFunction(wname, divid, buttonID) {
    var x = document.getElementById(divid);
    var y = document.getElementById(buttonID);
    if (x.style.display === "none") {
      x.style.display = "block";
      //y.style.marginRight = "-75px";
      y.innerHTML = "Hide";
    } else {
      x.style.display = "none";
      y.style.marginRight = "30px";
      y.innerHTML = "Show" + " " + wname;
    }
  }

</script>
</head>
<body onload="startTime()">
  <p id="time"><span id="datetime"></span></p>
<div class="header">
</div>
<div class="flex-container">
  <div>
    <button class="divbutton" id="div1button" value="div1" name="Travel widget" onclick="hideFunction(this.name,this.value,this.id)">Hide</button>
    <div class="divclass" id="div1"><iframe src="https://pweb.se/monitor.html?from=9021014002210000&to=&device=25694"height="350" width="300"></iframe></div>
  </div>
  <div>
    <button class="divbutton" id="div2button" value="div2" name="Empty widget" onclick="hideFunction(this.name,this.value,this.id)">Hide</button>
    <div class="divclass" id="div2">Empty frame</iframe></div>
  </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
<style>
body {
    width: 100%;
    height: 100%;
    background-color: #0070AD;
}

.header {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  justify-content: center;
}

#time{
  position: relative;
}

.flex-container {
  width: 100%;
  height: 100%;
  display: flex;
  flex-wrap: wrap;
  background-color: #0070AD;
  align-items: center;
  justify-content: center;
}

.flex-container .divclass {
  background-color: #ECECEC;
  /*margin: 30px;*/
  margin-right: 30px;
  padding: 0;
  font-size: 30px;
  width: 300px;
  height: 350px;
  text-align: center;
}

.flex-container > iframe {
  background-color: #ECECEC;
  margin: 30px;
  padding: 0;
  font-size: 30px;
  width: 300px;
  height: 350px; 
}

.widget-placeholder {
  margin: 0px;
  padding: 0px;
  width: 300px;
  height: 350px;
  border: 0.05em solid #ffffff;
}

.divbutton{
  margin-top: 20px;
  z-index: 100;
}

.forecast-text-small {
  font-size: 0.5em;  
}

.forecast-text-large {
  font-size: 0.5em;  
}

.tbl-weather-thead {
  background-color: #00BFFF;
  color: #FFFFFF;
}

</style>
<script>
  function startTime() {
    var today = new Date();
    var y = today.getFullYear();
    var mo = today.getMonth();
    var d = today.getDate();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    d = checkTime(d);
    h = checkTime(h);
    m = checkTime(m);
    s = checkTime(s);
    mo = checkMonth(mo);
    document.getElementById('datetime').innerHTML =
      y + "-" + mo + "-" + d + " " + h + ":" + m + ":" + s;
    var t = setTimeout(startTime, 500);
  }

  function checkTime(i) {
    if (i < 10) { i = "0" + i };  // add zero in front of numbers < 10
    return i;
  }

  function checkMonth(j) {
    j += 1;   //months start from 0, add 1 to display correct
    if (j < 10) { j = "0" + j };
    return j;
  }

  function hideFunction(wname, divid, buttonID) {
    var x = document.getElementById(divid);
    var y = document.getElementById(buttonID);
    if (x.style.display === "none") {
      x.style.display = "block";
      //y.style.marginRight = "-75px";
      y.innerHTML = "Hide";
    } else {
      x.style.display = "none";
      y.style.marginRight = "30px";
      y.innerHTML = "Show" + " " + wname;
    }
  }

</script>
</head>
<body onload="startTime()">
  <p id="time"><span id="datetime"></span></p>
<div class="header">
</div>
<div class="flex-container">
  <div>
    <button class="divbutton" id="div1button" value="div1" name="Travel widget" onclick="hideFunction(this.name,this.value,this.id)">Hide</button>
    <div class="divclass" id="div1"><iframe class="widget-placeholder" src="https://pweb.se/monitor.html?from=9021014002210000&to=&device=25694"height="350" width="300"></iframe></div>
  </div>
  <div>
    <button class="divbutton" id="div2button" value="div2" name="News widget" onclick="hideFunction(this.name,this.value,this.id)">Hide</button>
      <div class="divclass" id="div2">
        <div class="widget-placeholder">
          <script type="text/javascript" src="script/rssReader.js"></script>
          <script language="javascript">rssUrlGen();</script>
          <script type="text/javascript" src="//feed.surfing-waves.com/js/rss-feed.js"></script>
          <div style="color:#ccc;font-size:10px; text-align:right; width:300px;"></div>
      </div>
    </div>
  </div>
  <div>
    <button class="divbutton" id="div3button" value="div3" name="Weather widget" onclick="hideFunction(this.name,this.value,this.id)">Hide</button>
    <div class="divclass" id="div3">
        <table id="tbl-weather" class="table table-bordered">
          
        </table>
    </div>
  </div>
</div>
<script src="https://momentjs.com/downloads/moment.js"></script>
<script type="text/javascript" src="script/weatherForecast.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>
</body>
</html>
